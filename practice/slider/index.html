<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="images_slider">
            <div class="image fade">
                <img src="img/Lam0.jpg" alt="" width="100%">
            </div>
            <div class="image fade">
                <img src="img/Lam1.jpg" alt="" width="100%">
            </div>
            <div class="image fade">
                <img src="img/Lam2.jpg" alt="" width="100%">
            </div>
            <div class="image fade">
                <img src="img/Lam3.jpg" alt="" width="100%">
            </div>
            <div class="image fade">
                <img src="img/Lam4.jpg" alt="" width="100%">
            </div>
            <div class="image fade">
                <img src="img/Lam5.jpg" alt="" width="100%">
            </div>
            <div class="image fade">
                <img src="img/Lam6.jpg" alt="" width="100%">
            </div>
            <div class="image fade">
                <img src="img/Lam7.jpg" alt="" width="100%">
            </div>
            <i id="prev" onclick="show_image(-1)" class="fa fa-chevron-left" aria-hidden="true"></i>
            <i id="next" onclick="show_image(1)" class="fa fa-chevron-right" aria-hidden="true"></i>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
